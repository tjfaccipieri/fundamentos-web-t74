    <main>
      <h1>Entre em contato comigo</h1>

      <section class="formulario">
        <div>
          <form>
            <div>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" onkeyup="validaNome()" />
              <div id="txtNome"></div>
            </div>
            <div>
              <label for="email">E-mail:</label>
              <input type="email" id="email" onkeyup="validaEmail2()" />
              <div id="txtEmail"></div>
            </div>
            <div>
              <label for="assunto">Assunto</label>
              <textarea
              name="assunto"
              id="assunto"
              rows="5"
              onkeyup="validaAssunto()"
              ></textarea>
              <div id="txtAssunto"></div>
            </div>
            <button onclick="enviarForm()">Enviar</button>
          </form>
        </div>

        <div>
          <p>Av. das Avenidas, nยบ 1234</p>
          <p>Cidade X - Brasil - Planeta Terra</p>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d50965555.49963285!2d-37.462492617961026!3d-25.73932754697491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbr!4v1718376739644!5m2!1sen!2sbr"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            id="mapa"
            onmouseover="mapaZoom()" 
            onmouseout="mapaNormal()"
          ></iframe>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
